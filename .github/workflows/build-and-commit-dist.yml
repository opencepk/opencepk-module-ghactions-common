name: Build and Commit Dist

on:
  pull_request:

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # Adjust the Node.js version as needed

    - name: Install dependencies and build
      run: npm run install-and-build-all

    - name: Commit dist folders
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "${{ github.actor }}"
        git config user.email "${{ github.actor }}@users.noreply.github.com"
        git add common/dist git-upstream-set-check-pr-block/dist git-upstream-set-create-pr/dist github-flow-check-branch-name/dist github-flow-check-commit-message/dist github-flow-update-pr-title/dist github-flow-update-release-notes/dist
        git commit -m 'Build dist folders [skip ci]'
        git push origin ${{ github.head_ref }}