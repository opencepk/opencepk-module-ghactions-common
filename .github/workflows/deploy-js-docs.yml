---
name: deploy-js-docs
on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  js-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.16.0'

      - name: Install dependencies
        run: npm install

      - name: Clean up existing artifacts
        run: rm -rf docs

      - name: Run jsdocs generation
        run: npm run docs

      - name: Upload jsdocs report
        uses: actions/upload-artifact@v3
        with:
          name: jsdocs-report
          path: docs

  deploy-js-docs:
    needs: js-docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Fetch all branches
        run: git fetch --all

      - name: Checkout gh-pages branch
        run: git checkout gh-pages

      - name: Download jsdocs report
        uses: actions/download-artifact@v3
        with:
          name: jsdocs-report
          path: docs

      - name: Copy new docs to gh-pages
        run: |
          BRANCH_NAME=${GITHUB_REF##*/}
          SANITIZED_BRANCH_NAME=$(echo $BRANCH_NAME | tr '/' '-')
          TARGET_DIR="jsdocs-$SANITIZED_BRANCH_NAME"
          mkdir -p $TARGET_DIR
          cp -r docs/* $TARGET_DIR/
          git add .
          git commit -m "Deploy js docs report for branch $BRANCH_NAME" || true
          git push origin gh-pages || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Print Coverage Report URL
        run: |
          REPOSITORY_OWNER=${{ github.repository_owner }}
          REPOSITORY_NAME=${{ github.event.repository.name }}
          BRANCH_NAME=${GITHUB_REF##*/}
          SANITIZED_BRANCH_NAME=$(echo $BRANCH_NAME | tr '/' '-')
          echo "Coverage deployed to: https://$REPOSITORY_OWNER.github.io/$REPOSITORY_NAME/jsdocs-$SANITIZED_BRANCH_NAME/"