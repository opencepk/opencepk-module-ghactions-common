name: "My Composite Action"
description: "A composite action that checks out code, sets up Node.js, and runs a script"
inputs:
  script-path:
    description: "Path to the JavaScript script to run"
    required: true
    default: ".//my-composite-action/my-script.js"
runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install --prefix ./my-composite-action
      shell: bash

    - name: Run JavaScript script
      run: node ${{ inputs.script-path }}
      shell: bash