---
name: 'Check Commit Messages'
description: 'A composite action to check commit messages'
inputs:
  commit-pattern:
    description: 'The commit message pattern to check against'
    required: true
runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install
      working-directory: ./github-flow-check-commit-message

    - name: Run commit message check
      run: node index.js
      working-directory: ./github-flow-check-commit-message
      env:
        COMMIT_PATTERN: ${{ inputs.commit-pattern }}